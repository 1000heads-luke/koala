<!doctype html>
<html>
<head>
	<meta charset="UTF-8">
	<title>Koala - a dream toolkit for developer</title>
	<link type="text/css" rel="stylesheet" href="css/main.css">
	<script type="text/javascript" src="lib/jquery-1.8.3.min.js"></script>
</head>
<body>
	<div id="window">
		<div id="projects">
			<h3 class="title">项目列表</h3>
			<ul id="folders"></ul>
			
			<div id="menus">
				<button title="添加目录" id="addDirectory">添加</button><input type="file" class="fileDialog" nwdirectory id="ipt_addProject"/> 
				<button title="删除目录" id="deleteDirectory">删除</button>
				<button title="刷新">刷新</button>
				<button title="设置">设置</button>
			</div>
		</div>
		<div id="files">
			<ul></ul>
		</div>
		<div id="sidebar">
			<button id="showDevTools">设置</button>
		</div>
	</div>

	<script type="text/javascript">
		var gui = require('nw.gui');
		var win = gui.Window.get();
		$('#showDevTools').live('click', function(){
			win.showDevTools();
		});
	</script>

	<script type="text/javascript" src="js/main.js"></script>
</body>
</html>
