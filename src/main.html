<!doctype html>
<html>
<head>
	<meta charset="UTF-8">
	<title>Koala - a cool tool for web developer</title>
	<link type="text/css" rel="stylesheet" href="styles/css/main.css">
	<script type="text/javascript" src="lib/jquery-1.8.3.min.js"></script>
	<script type="text/javascript" src="lib/jquery.koalaui.js"></script>
</head>
<body>
	<div id="window">
		<!--render content here-->
	</div>
	<div class="dragover-overlay" id="dragover-overlay"></div>

	<script type="text/javascript">
		//Add error event listener
		window.addEventListener('error', function (err) {
			var message = '---error---\n' + err.filename + ':' + err.lineno + '\n' + err.message + '\n\n';
			alert(message);
		}, false);

		process.on('uncaughtException', function (err) {
			alert('---uncaughtException---\n' + err.stack + '\n\n');
		});
	</script>
	<script type="text/javascript" src="app/main.js"></script>
</body>
</html>
