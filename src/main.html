<!doctype html>
<html>
<head>
	<meta charset="UTF-8">
	<title>Koala - a dream toolkit for developer</title>
	<link type="text/css" rel="stylesheet" href="styles/css/main.css">
	<script type="text/javascript" src="lib/jquery-1.8.3.min.js"></script>
	<script type="text/javascript" src="lib/jquery.koalaui.js"></script>
	<script type="text/javascript" src="lib/jquery.drag.js"></script>
</head>
<body>
	<div id="window">
		<!--render content here-->
	</div>
	<script type="text/javascript" src="app/main.js"></script>
	<script type="text/javascript">
		var gui = require('nw.gui');
		var win = gui.Window.get();
		$('#showDevTools').live('click', function(){
			win.showDevTools();
		});
		//win.showDevTools();
	</script>
	<script>
	// prevent default behavior from changing page on dropped file
	window.ondragover = function(e) { e.preventDefault(); return false };
	window.ondrop = function(e) { e.preventDefault(); return false };

	var holder = document.getElementById('window');
	holder.ondrop = function (e) {
	  e.preventDefault();

	  for (var i = 0; i < e.dataTransfer.files.length; ++i) {
	    console.log(e.dataTransfer.files[i].path);
	  }
	  return false;
	};
	</script>
</body>
</html>
