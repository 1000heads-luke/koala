<!DOCTYPE HTML>
<html>
<head>
	<meta charset="UTF-8">
	<title>Koala - Notification</title>
	<link type="text/css" rel="stylesheet" href="../../styles/css/notifier.css">
	<script type="text/javascript" src="../../lib/jquery-1.9.1.min.js"></script>
</head>
<body id="notifier">
	<h1>
		<span class="dragbar">Error</span>
		<button id="close" class="custom_button">Close</button>
	</h1>
	<div id="msg_wrap"><pre id="msg"></pre></div>
	
	<script type="text/javascript">
		var win = require('nw.gui').Window.get();
		$('#close').click(function() {
			win.close();
		});
	</script>
</body>
</html>
