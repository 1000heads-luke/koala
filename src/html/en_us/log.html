<!doctype html>
<html>
<head>
	<meta charset="UTF-8">
	<title>Koala - Log</title>
	<link type="text/css" rel="stylesheet" href="../../styles/css/log.css">
	<script type="text/javascript" src="../../lib/jquery-1.9.1.min.js"></script>
</head>
<body>
	<div id="window">
		<h1 id="titlebar">
			Error Log
			<span class="close">Ã—</span>
		</h1>
		<div id="main">
			<div id="log">
				<div id="log_tmpl">
					<li>
						<h3><span class="file">{file}</span><span class="time">{date}</span></h3>
						<pre>{message}</pre>
					</li>
				</div>
				<ul></ul>
			</div>
		</div>
		<div id="footer">
			<button id="clear">Clear All</button>
		</div>
	</div>

	<script type="text/javascript">
		//Add error event listener
		window.addEventListener('error', function (err) {
			var message = '---error---\n' + err.filename + ':' + err.lineno + '\n' + err.message + '\n\n';
			alert(message);
		}, false);
	</script>
	<script type="text/javascript" src="../../app/log/main.js"></script>
</body>
</html>
