<!doctype html>
<html>
<head>
	<meta charset="UTF-8">
	<title>Koala - 设置</title>
	<link type="text/css" rel="stylesheet" href="../../styles/css/settings.css">
	<script type="text/javascript" src="../../lib/jquery-1.8.3.min.js"></script>
</head>
<body>
	<div id="window">
		<h1>默认编译选项</h1>
		<div id="less_options">
			<h2>Less</h2>
			输出方式:
			<select id="less_outputStyle">
				<option value="" name="normal">normal</option>
				<option value="compress" name="compress">compress</option>
				<option value="yuicompress" name="yuicompress">yuicompress</option>
			</select>
		</div>
		
		<div id="sass_options">
			<h2>sass</h2>
			输出方式:
			<select id="sass_outputStyle">
				<option value="nested" name="nested">nested</option>
				<option value="expanded" name="expanded">expanded</option>
				<option value="compact" name="compact">compact</option>
				<option value="compressed" name="compressed">compressed</option>
			</select><br>
			<label>
				<input type="checkbox" id="sass_compass" name="compass"> compass
			</label><br>
			<label>
				<input type="checkbox" id="sass_lineComments" name="lineComments"> lineComments
			</label><br>
			<label>
				<input type="checkbox" id="sass_unixNewlines" name="unixNewlines"> unixNewlines
			</label><br>
		</div>
		
		<div id="coffee_options">
			<h2>coffeescript</h2>
			<label>
				<input type="checkbox" id="coffee_bare" name="bare"> bare
			</label><br>
			<label>
				<input type="checkbox" id="coffee_lint" name="lint"> lint
			</label><br>
		</div>
		
		<div>
			过滤文件: <input type="text" id="filter"/>
		</div>
		
		<div>
			语言:
			<select id="locales">
				<option value="en_us" name="en_us">English</option>
				<option value="zh_cn" name="zh_cn">中文</option>
			</select>
		</div>
		
		<div>
			<label>
				<input type="checkbox" id="minimizeToTray" /> 最小化至托盘
			</label>
		</div>
		
		<br><br>
		<div id="footer">
			<button id="close"> 关闭 </button>
		</div>
	</div>

	<script type="text/javascript" src="../../app/settings/main.js"></script>
</body>
</html>
