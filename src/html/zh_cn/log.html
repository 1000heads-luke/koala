<!doctype html>
<html>
<head>
	<meta charset="UTF-8">
	<title>Koala - 日志</title>
	<link type="text/css" rel="stylesheet" href="../../styles/css/log.css">
	<script type="text/javascript" src="../../lib/jquery-1.8.3.min.js"></script>
</head>
<body>
	<div id="window">
		<h1>错误信息</h1>
		<div id="log">
			<div id="log_tmpl">
				<li>
					<h3><span class="file">{file}</span><span class="time">{date}</span></h3>
					<pre>{message}</pre>
				</li>
			</div>
			<ul></ul>
		</div>
		<div id="log_ft">
			<button id="clear">清空日志</button>
		</div>
	</div>

	<script type="text/javascript">
		//Add error event listener
		window.addEventListener('error', function (err) {
			var message = '---error---\n' + err.filename + ':' + err.lineno + '\n' + err.message + '\n\n';
			alert(message);
		}, false);
	</script>
	<script type="text/javascript" src="../../app/log/main.js"></script>
</body>
</html>
